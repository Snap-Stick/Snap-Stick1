<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-Commerce - Clothes & Stickers</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with navigation and cart button -->
    <header>
        <nav>
            <h1 class="logo">StyleHub</h1>
            <button id="cart-btn" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to StyleHub</h2>
            <p>Discover trendy clothes and cool stickers with 3D vibes!</p>
            <a href="#products" class="cta-btn">Shop Now</a>
        </div>
        <!-- Background image for hero (replace with your image) -->
        <div class="hero-bg" style="background-image: url('assets/images/hero-bg.jpg');"></div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        
        <!-- Clothes Sub-Section -->
        <div class="product-category">
            <h3>Clothes</h3>
            <div class="product-grid">
                <div class="product-card" data-id="tshirt1" data-name="Cool T-Shirt" data-price="25">
                    <img src="assets/images/tshirt1.jpg" alt="Cool T-Shirt">
                    <h4>Cool T-Shirt</h4>
                    <p>$25</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card" data-id="hoodie1" data-name="Stylish Hoodie" data-price="50">
                    <img src="assets/images/hoodie1.jpg" alt="Stylish Hoodie">
                    <h4>Stylish Hoodie</h4>
                    <p>$50</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <!-- Add more clothes cards as needed -->
            </div>
        </div>

        <!-- Stickers Sub-Section -->
        <div class="product-category">
            <h3>Stickers</h3>
            <div class="product-grid">
                <div class="product-card" data-id="sticker1" data-name="Vintage Sticker" data-price="5">
                    <img src="assets/images/sticker1.jpg" alt="Vintage Sticker">
                    <h4>Vintage Sticker</h4>
                    <p>$5</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card" data-id="sticker2" data-name="Glow Sticker" data-price="7">
                    <img src="assets/images/sticker2.jpg" alt="Glow Sticker">
                    <h4>Glow Sticker</h4>
                    <p>$7</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <!-- Add more sticker cards as needed -->
            </div>
        </div>
    </section>

    <!-- Cart Modal (hidden by default) -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close-btn">&times;</span>
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="clear-cart-btn">Clear Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 StyleHub. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
