<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Stick - Feedback</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="snap">Snap</span><span class="stick">Stick</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="clothes.html">Clothes</a></li>
                <li><a href="stickers.html">Stickers</a></li>
                <li><a href="cart.html">My Cart</a></li>
                <li><a href="all-products.html">Shop All Products</a></li>
                <li><input type="text" id="search-bar" placeholder="Search products..."></li>
                <li><a href="codes.html">Codes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Feedback</h1>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
