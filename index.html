<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleVibe - Trendy Clothes & Stickers</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">StyleVibe</div>
    <ul class="nav-links">
      <li><a href="#clothes">Clothes</a></li>
      <li><a href="#stickers">Stickers</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" style="background-image: url('images/wlc-bg1.jpg');">
    <img src="images/hero.png" alt="Hero" class="hero-img">
    <div class="hero-text">
      <h1>Discover Trendy Clothes & Cool Stickers</h1>
      <p>Vibrant colors and 3D vibes for your style!</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products" id="products">
    <h2>Our Products</h2>

    <div class="product-category" id="clothes">
      <h3>Clothes</h3>
      <div class="product-card">
        <img src="images/hero.png" alt="Cool T-Shirt">
        <h4>Cool T-Shirt</h4>
        <p>$25</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/hero.png" alt="Stylish Hoodie">
        <h4>Stylish Hoodie</h4>
        <p>$50</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="product-category" id="stickers">
      <h3>Stickers</h3>
      <div class="product-card">
        <img src="images/hero.png" alt="Vintage Sticker">
        <h4>Vintage Sticker</h4>
        <p>$5</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/hero.png" alt="Glow Sticker">
        <h4>Glow Sticker</h4>
        <p>$7</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2023 StyleVibe. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
