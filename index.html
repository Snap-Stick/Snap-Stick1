<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleVibe - Modern E-Commerce for Clothes & Stickers</title>
    <!-- Google Fonts for modern, trendy typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with site title -->
    <header>
        <h1 class="site-title">StyleVibe</h1>
    </header>

    <!-- Hero Section with hero.png and welcome text -->
    <section class="hero">
        <div class="hero-content">
            <img src="images/hero.png" alt="Hero Image - 3D Style Vibrant Sphere" class="hero-image">
            <h2>Welcome to StyleVibe</h2>
            <p>Discover trendy clothes and cool stickers with vibrant 3D vibes â€“ shop the latest Gen Z fashion!</p>
        </div>
        <!-- Background image wlc-bg1.jpg -->
        <div class="welcome-bg" style="background-image: url('images/wlc-bg1.jpg');"></div>
    </section>

    <!-- Product Section for clothes and stickers (placeholders with 3D effects) -->
    <section class="products">
        <h2>Our Products</h2>
        
        <!-- Clothes Sub-Section -->
        <div class="product-category">
            <h3>Clothes</h3>
            <div class="product-grid">
                <div class="product-card" data-product="Cool T-Shirt">
                    <!-- Placeholder 3D-style image (replace with real image) -->
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" alt="Cool T-Shirt Placeholder">
                    <h4>Cool T-Shirt</h4>
                    <p>$25</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card" data-product="Stylish Hoodie">
                    <!-- Placeholder 3D-style image (replace with real image) -->
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" alt="Stylish Hoodie Placeholder">
                    <h4>Stylish Hoodie</h4>
                    <p>$50</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Stickers Sub-Section -->
        <div class="product-category">
            <h3>Stickers</h3>
            <div class="product-grid">
                <div class="product-card" data-product="Vintage Sticker">
                    <!-- Placeholder 3D-style image (replace with real image) -->
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" alt="Vintage Sticker Placeholder">
                    <h4>Vintage Sticker</h4>
                    <p>$5</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card" data-product="Glow Sticker">
                    <!-- Placeholder 3D-style image (replace with real image) -->
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" alt="Glow Sticker Placeholder">
                    <h4>Glow Sticker</h4>
                    <p>$7</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 StyleVibe</p>
    </footer>

    <!-- Optional JS for simple interactions (e.g., add-to-cart alert) -->
    <script src="script.js"></script>
</body>
</html>
